<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Proyecto</title>
    <script src="calculadora.js"></script>
</head>
<body>
    <div class="container">
        <h2>.:Calculadora Basica:.</h2>
        <hr>
        <form>
            <label for="n1">Numero 1:</label>
            <input class="caja1" id="n1" autofocus> <br>
            <label for="n2">Numero 2:</label>
            <input class="caja1" id="n2" autofocus>
            <br>
            <label>Tipo de Operacion:</label>
            <select class="caja1" id="select">
                <option value="+" selected>Suma</option>
                <option value="-">Resta</option>
                <option value="*">Multiplicacion</option>
                <option value="/">Division</option>
            </select>
            <br>
            <input id="boton" type="button" value="Calcular" onclick="operaciones()">
        </form>
        <hr>
        <div id="resultado"></div>
    </div>
</body>
